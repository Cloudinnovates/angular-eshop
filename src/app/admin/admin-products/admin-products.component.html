<table
  [mfData]="filteredProducts"
  #mf="mfDataTable"
  [mfRowsOnPage]="5"
  class="table table-light table-hover table-stripped">
  <thead>
    <tr>
      <th><mfDefaultSorter by="title">Title</mfDefaultSorter></th>
      <th><mfDefaultSorter by="price">Price</mfDefaultSorter></th>
      <th><mfDefaultSorter by="category">Category</mfDefaultSorter></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{ item.title }}</td>
      <td>{{ item.price | currency: 'EUR' }}</td>
      <td>{{ item.category }}</td>
      <td>
        <a [routerLink]="['/admin/products', item.key]">
          <i class="far fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="card-footer">
        <mfBootstrapPaginator [rowsOnPageSet]="[5, 10]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
