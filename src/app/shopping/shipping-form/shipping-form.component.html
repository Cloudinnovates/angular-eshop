<h3 class="card-header mb-4">Shipping Details</h3>
<form #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control"
      placeholder="shipping to" required>
    <div class="alert alert-danger mt-2" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #streetAndHouse="ngModel" name="streetAndHouse" [(ngModel)]="shipping.streetAndHouse" type="text"
      class="form-control" placeholder="street & house no." required>
    <div class="alert alert-danger mt-2" *ngIf="streetAndHouse.touched && streetAndHouse.invalid">
      <div *ngIf="streetAndHouse.errors.required">Street & House No. are required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #postalCode="ngModel" name="postalCode" [(ngModel)]="shipping.postalCode" type="text" class="form-control"
      placeholder="postal code" required>
    <div class="alert alert-danger mt-2" *ngIf="postalCode.touched && postalCode.invalid">
      <div *ngIf="postalCode.errors.required">Postal Code is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" placeholder="city" type="text" class="form-control"
      required>
    <div class="alert alert-danger mt-2" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button [disabled]="form.invalid" (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>
